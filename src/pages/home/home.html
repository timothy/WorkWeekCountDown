<ion-header>
  <ion-navbar>
    <ion-title>
      D{{time.decimal.toFixed(2)}}  Hour/Min {{time.hhmm}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let day of days">
      <ion-toolbar color="dark">
        <ion-title>{{day.day}}</ion-title>
          <ion-chip text-right="true" ion-button (click)="subLunchTime(day.index)" style="">
            <ion-label text-right="true" color="secondary">--Lunch</ion-label>
          </ion-chip>
      </ion-toolbar>


    <ion-list>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm a" (ionChange)="calcStartEndTime(day.index)" [(ngModel)]="day.startDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="h:mm a" (ionChange)="calcStartEndTime(day.index)" [(ngModel)]="day.endDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Time worked hours/min</ion-label>
        <ion-datetime displayFormat="H:mm" (ionChange)="CalcTime(day.index)" [(ngModel)]="day.hhmm"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Decimal time Input" (blur)="calcDecTime(day.index)" [(ngModel)]="day.decimalTime"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <button ion-button color="danger" (click)="clearAll()" block>Clear All</button>

</ion-content>
